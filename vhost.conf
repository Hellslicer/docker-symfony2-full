server {
        listen 80;

        server_name _;
        
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        root /srv/web;
        index app_dev.php;

        location / {
                try_files $uri $uri/ /app_dev.php?$query_string;
        }

        location ~ [^/]\.php(/|$) {
                fastcgi_pass ${PHP_PORT_9000_TCP_ADDR}:9000;
                include fastcgi_params;
        }
}